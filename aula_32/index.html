<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gr√°ficos</title>
</head>
<body>
    <div style="width: 500px; height: 500px;">
        <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('grafico1');

        let animais = ["cachorro", "gato", "passaro", "peixe", "capivara"]
        let valores = [55, 14, 42, 8, 63]


        new Chart(ctx, {
        type: 'bar',
        data: {
            labels: animais,
            datasets: [{
            label: '# of Votes',
            data: valores,
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });

    </script>
</body>
</html>
