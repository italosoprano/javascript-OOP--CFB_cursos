<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gr√°ficos</title>
</head>
<body>
    <div style="width: 500px; height: 500px;">
        <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('grafico1');

        let labelx = ['Disponibilidade', 'Qualidade', 'Performace']
        let valores = [0, 0, 0]


        let grafico1 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labelx,
            datasets: [{
            label: '# of Votes',
            data: valores,
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });

        const obterDados = () =>{
            const endpoint = "https://testapi01--italosoprano.repl.co/"

            fetch(endpoint, {method: "no-cors"})
            .then(res => res.json())
            .then(res => {
                valores[0] = res.disponibilidade
                valores[1] = res.qualidade
                valores[2] = res.performace
                grafico1.update()
            })
            .catch(error => {
                console.log("ERROR" + error)
            })
        }

        let intervalo = setInterval(obterDados(), 3000)

    </script>
</body>
</html>
